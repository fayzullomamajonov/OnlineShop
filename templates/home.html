{% extends 'base.html' %}
{% block content %}
    <h1 style="text-align: center;color: orange;">Categorys</h1>
    {% for category in categorys %}
    <h3 style="text-align: center;">
        <a style="text-decoration: none;" href="{% url 'product' category.category %}">{{category | title}}</a>
    </h3>
    {% endfor %}
{% endblock %}
