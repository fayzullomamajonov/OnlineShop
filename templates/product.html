{% extends 'base.html' %}

{% block content %}
    {% for product in products %}
        <div style="text-align: center;">
            <img src="{{ product.photo_image.url }}" alt="{{product.model}}">
            <h4><a style="text-decoration: none;" href="{% url 'product_info' product.pk %}">{{product.name | title}}</a></h4>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
